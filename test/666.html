    <!--https://momento360.com/e/u/7a2de090e5114f52baf44dbdca1520bd?utm_campaign=embed&utm_source=other&heading=461.57&pitch=-30.17&field-of-view=75&size=medium&display-plan=true-->
    <div id="pano"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var panoElement = document.getElementById('pano');
            if (!panoElement) {
                console.error('未能找到 #pano 元素');
                return;
            }

            var viewer = new Marzipano.Viewer(panoElement);
            var imageUrl = "C:/code/studioweb/BAA016.jpg";
            var source = Marzipano.ImageUrlSource.fromString(imageUrl);

            source.addEventListener('error', function() {
                console.error('加載圖像失敗：', imageUrl);
            });

            var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
            var view = new Marzipano.RectilinearView();
            var scene = viewer.createScene({
                source: source,
                geometry: geometry,
                view: view
            });

            scene.switchTo();
        });
    </script>
